<!DOCTYPE html>
<html lang="en">

    <title>Rock Paper Scissors</title>
</head>
<body>
   
    <script>

// Step 1 : Computer choice
function getComputerChoice(min, max) {
    const randomNumber = Math.floor(Math.random() * (max - min) + min);
    if (randomNumber === 1) {
        return ("rock");
    }
    else if (randomNumber === 2) {
        return ("paper");
    }
    else {return ("scissors"); }
}

//console.log(getComputerChoice(1, 4));

//Step 2 : Human choice
function getHumanChoice() {
    return prompt("Rock, paper or scissors?");
}

// Step 4 : The logic to play a single round
function playGame() {
    let humanScore = 0;
    let computerScore = 0;

    function playRound(computerChoice, humanChoice) {
        if (computerChoice === "rock" && humanChoice.toLowerCase() === "scissors") {
            console.log("You lose! Rock beats Scissors");
            computerScore++;
            console.log(humanScore, computerScore);
        }
        else if (computerChoice === "rock" && humanChoice.toLowerCase() === "paper") {
            console.log("You win! Paper beats Rock");
            humanScore++;            
            console.log(humanScore, computerScore);
        }
        else if (computerChoice === "rock" && humanChoice.toLowerCase() === "rock") {
            console.log("Equality! Rock Vs Rock");            
        }
        else if (computerChoice === "paper" && humanChoice.toLowerCase() === "scissors") {
            console.log("You win! Scissors beats Paper");
            humanScore++;
            console.log(humanScore, computerScore);
        }
        else if (computerChoice === "paper" && humanChoice.toLowerCase() === "rock") {
            console.log("You lose! Paper beats Rock");
            computerScore++;            
            console.log(humanScore, computerScore);
        }
        else if (computerChoice === "paper" && humanChoice.toLowerCase() === "paper") {
            console.log("Equality! Paper Vs Paper");            
        }
        else if (computerChoice === "scissors" && humanChoice.toLowerCase() === "paper") {
            console.log("You lose! Scissors beats Paper");
            computerScore++;           
            console.log(humanScore, computerScore);
        }
        else if (computerChoice === "scissors" && humanChoice.toLowerCase() === "rock") {
            console.log("You win! Rock beats Scissors");
            humanScore++;           
            console.log(humanScore, computerScore);
        }
        else if (computerChoice === "scissors" && humanChoice.toLowerCase() === "scissors") {
            console.log("Equality! Scissors Vs Scissors");    
        }
    }

    //round 1
    const computerSelection = getComputerChoice(1, 4);
    //console.log(computerSelection);
    const humanSelection = getHumanChoice();
    playRound(computerSelection, humanSelection);

    //round 2
    const computerSelection2 = getComputerChoice(1, 4);
    //console.log(computerSelection2);
    const humanSelection2 = getHumanChoice();
    playRound(computerSelection2, humanSelection2);
    
     //round 3
    const computerSelection3 = getComputerChoice(1, 4);
    //console.log(computerSelection3);
    const humanSelection3 = getHumanChoice();
    playRound(computerSelection3, humanSelection3);
    
     //round 4
    const computerSelection4 = getComputerChoice(1, 4);
    //console.log(computerSelection4);
    const humanSelection4 = getHumanChoice();
    playRound(computerSelection4, humanSelection4);
    
    //round 5
    const computerSelection5 = getComputerChoice(1, 4);
    //console.log(computerSelection5);
    const humanSelection5 = getHumanChoice();
    playRound(computerSelection5, humanSelection5);

    //RÃ©sultat final
    if (humanScore > computerScore) {
        console.log("You Win!");
    }
    else if (computerScore > humanScore) {
        console.log("You lose!")
    }
    else {
        console.log("Equality. No winner!")
    }
}

playGame();

    </script>
